<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Author" content="Favour Okpara" />
    <meta name="description" content="Animal Trading card" />
    <link rel="icon" href="img/dog.jpg" />
    <title>Adopt a Pet</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>ADOPT YOUR FAVORITE ANIMAL</h1>
    <form action="">
      <section>
        <p>Name of the Pet</p>
        <select id="petType">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
          <option value="Tiger">Rabbit</option>
          <option value="Lion">Lion</option>
        </select>
      </section>

      <h1 class="h1">Applicant Details</h1>
      <section>
        <p>Name</p>
        <section class="name">
          <aside>
            <input type="text" name="" id="firstName" />
            <p><label for="firstName">First Name</label></p>
          </aside>
          <aside>
            <input type="text" name="" id="lastName" />
            <p><label for="lastName">Last Name</label></p>
          </aside>
        </section>

        <section class="pet-adopt">
          <p><label for="reason">Why do you want to adopt this pet?</label></p>
          <textarea name="" id="reason"></textarea>
        </section>
      </section>

      <section>
        <button>Submit</button>
      </section>
    </form>
  </body>
</html>
